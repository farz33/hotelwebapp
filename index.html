<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #00aaff, #0044cc);
            color: white;
        }
        .container {
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .room-image {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Hotel Booking App</h1>
        <div class="row">
            <div class="col-md-6">
                <h3>Book a Room</h3>
                <form id="bookingForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="checkIn">Check-in Date</label>
                        <input type="date" class="form-control" id="checkIn" required>
                    </div>
                    <div class="form-group">
                        <label for="checkOut">Check-out Date</label>
                        <input type="date" class="form-control" id="checkOut" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Book Now</button>
                </form>
                <div id="confirmation" class="mt-3"></div>
            </div>
            <div class="col-md-6">
                <h3>Our Rooms</h3>
                <img src="https://via.placeholder.com/400x250" alt="Room Image" class="room-image">
                <p class="mt-2">Explore our luxurious rooms for an unforgettable stay!</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Set minimum date for check-in and check-out
            const today = new Date().toISOString().split('T')[0];
            $('#checkIn').attr('min', today);
            $('#checkOut').attr('min', today);

            $('#bookingForm').on('submit', function(e) {
                e.preventDefault();
                
                const name = $('#name').val();
                const checkIn = $('#checkIn').val();
                const checkOut = $('#checkOut').val();
                
                $('#confirmation').html(`
                    <div class="alert alert-success">
                        Thank you, ${name}! Your room is booked from ${checkIn} to ${checkOut}.
                    </div>
                `);
                $('#bookingForm')[0].reset(); // Reset the form
            });
        });
    </script>
</body>
</html>
